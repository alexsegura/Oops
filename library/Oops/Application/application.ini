; Default configuration file for Oops
; DO NOT MODIFY THIS FILE

[production]

phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0

bootstrap.path 	= OOPS_LIBRARY_PATH "/Oops/Application/Bootstrap.php"
bootstrap.class = "Oops_Application_Bootstrap"

; pluginPaths = ""

resourceloader = ""

appnamespace = ""

resources.frontController.returnResponse 	= 1
resources.frontController.moduleDirectory 	= ""
resources.frontController.defaultModule 	= "hooks"

resources.frontController.params.displayExceptions 		= 0
resources.frontController.params.noErrorHandler 		= 0
resources.frontController.params.throwExceptions 		= 1
resources.frontController.params.prefixDefaultModule 	= 1

resources.modules[] = ""

resources.view[] 	= ""



[staging : production]

[testing : production]

phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]

phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

resources.frontController.params.displayExceptions = 1